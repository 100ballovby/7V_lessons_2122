<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Теги и атрибуты</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

<h1>Теги и атрибуты</h1>  <!-- heading one - заголовок 1 уровня -->
<hr>  <!-- horizontal rule - горизонтальная линия -->
<p>У тегов есть атрибуты.</p>
<img src="https://image.flaticon.com/icons/png/512/741/741407.png" alt="машына" width="10%">
<!-- image
src - путь к файлу изображения
alt - альтернативный текст, который отображается в том случае,
если картинка сломалась -->

<h2>Списки в HTML</h2>
<!-- ul>li*4 -->
<ul> <!-- ul - unordered list - маркированный список-->
    <li>Lorem ipsum</li> <!-- li - list item - элемент списка -->
    <li>Dolor sit amet</li>
    <li>Nur nolom</li>
    <li>Bento denucci</li>
</ul>

<hr>
<!-- ol>li*5 -->
<ol type="I">  <!-- ordered list - нумерованный список -->
    <li>Огурцы</li>
    <li>салат</li>
    <li>и лук</li>
    <li>все на булочке с кунжутом</li>
    <li>просто так и это бигмак</li>
</ol>
<!-- type управляет стилем пунктов
 A, a - это буквы a., b., c., ...
 I, i - это римские цифры I, iv
 -->
<hr>
<!-- ul>li*3>a -->
<ul>
    <li><a href="https://youtube.com/" target="_blank">Ссылка на ютуб</a></li>  <!-- a - anchor - ссылка. href - место назначения -->
    <li><a href="https://google.com/" target="_blank">Ссылка на гугл</a></li>
    <li><a href="https://wikipedia.org/">Ссылка на вики</a></li>
</ul>
<!-- target - атрибут ссылки, управляющий ее открытием. _blank - новая вкладка -->
</body>
</html>
