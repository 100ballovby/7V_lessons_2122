<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

<form action="" method="post">
    <fieldset>  <!-- группировка полей -->
        <legend>Контакты</legend>  <!-- подпись к группе -->

        <div class="block">
            <label for="name">Ваше имя:
                <input type="text" id="name"><!-- поле -->
            </label> <!-- подпись к полю -->
        </div>
        <div class="block">
            <label for="mail">Ваш Email:
                <input type="text" id="mail">
            </label>
        </div>
    </fieldset>
</form>

</body>
</html>
