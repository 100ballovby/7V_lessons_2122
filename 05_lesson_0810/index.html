<!--
 1. <header></header> - шапка
 2. <main></main> - главная контентная составляющая
 3. <footer></footer> - подвал (не для детей)
 4. <section></section> - большой смысловой блок (ему можно дать название)
 5. <article></article> - небольшой смысловой блок от отсутствия которого не меняется смысл сайта
 6. <nav></nav> - специальный тег для меню
 -->

<!-- header.site-header>h1 -->
<header class="site-header">
    <h1>Мой сайт</h1>
</header>
<!-- section.news>article.card -->
<section class="news">

    <article class="card">
        <!-- header.card-header>img -->
        <header class="card-header">
            <img src="" alt="">
        </header>
        <!-- main.card-body -->
        <main class="card-body">
            <h3>Заголовок новости</h3>
            <p>Какой-то текст новости</p>
            <!-- a.btn -->
            <a href="" class="btn">Подробнее</a>
        </main>
    </article>

</section>

</body>
</html>
