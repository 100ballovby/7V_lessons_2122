<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS forms validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<form action="" class="form-valid">
    <div class="wrapper">
        <label for="username">Имя пользователя</label>
        <input type="text" id="username" class="field">
    </div>
    <div class="wrapper">
        <label for="password">Пароль</label>
        <input type="password" id="password" class="field">
    </div>
    <div class="wrapper">
        <label for="password_again">Пароль (еще раз)</label>
        <input type="password" id="password_again" class="field">
    </div>
    <div class="wrapper">
        <label for="type">Тип</label>
        <select name="type" id="type" class="field">
            <option value=""></option>
            <option value="dev">Разработчик</option>
            <option value="manager">Менеджер</option>
            <option value="hr">HR</option>
        </select>
    </div>
    <div class="wrapper">
        <label for="message">Сообщение</label>
        <textarea name="message" id="message" cols="30" rows="10" class="field"></textarea>
    </div>
    <div class="wrapper">
        <input type="submit" class="btn" id="validate-btn" value="Проверить">
    </div>
</form>

<script src="empty_fields.js"></script>
</body>
</html>
