<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Changing HTML with JS</title>
</head>
<body>

<p id="example"></p>  <!-- id - уникальный идентификатор элемента -->

<script>
    document.getElementById("example").innerHTML = "Hello, JS!"
    /* document - html страница
    .getElementById() - найти элемент с определенным id на странице
    .innerHTML - параметр, отвечающий за содержимое тега
     */
</script>
</body>
</html>
